<script type="text/javascript">
    function upreg(){
        var type = $('#type').val();
        if (type != 1 && type != 2) {
            layer.msg("请选择注册类型");return false;
        }
        
        var email = $("#email").val();
        var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if(email=='' || email == null){
            layer.msg("Please enter email address");return false;
        }
        if(!reg.test(email)){
            layer.msg("The mailbox format is incorrect");return false;
        }
        
        var password = $("#pass-2").val();
        if(password == ''){
            layer.msg("Please input a password");return false;
        }
        
        // Send password reset request
        $.post("/Login/resetpwd",
            {
                'email': email,
                'lpwd': password
            },
            function(data){
                if(data.code == 1){
                    layer.msg(data.info);
                    setTimeout(function(){
                        window.location.href="index.html";
                    },2000);
                }else{
                    layer.msg(data.info);
                }
            }
        );
    }
</script>


<script type="text/javascript">

    function stype(type) {

        $('.dfs').removeClass('fsl');

        if (type == 2) {
            $('#email').show();
            $('#main_demo').hide();
            $('.spanchr').addClass('fsl');
            $('.spanchl').addClass('fsr');
        }
        if (type == 1) {
            $('#email').hide();
            $('#main_demo').show();

            $('.spanchl').addClass('fsl');
            $('.spanchr').addClass('fsr');
        }
        $('#type').val(type);

    }
