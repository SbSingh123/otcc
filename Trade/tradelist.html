<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Location</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .icon { font-size: 60px; margin-bottom: 16px; }
        h2 { color: #333; margin-bottom: 8px; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }
        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        .status.detecting { background: #fff3cd; color: #856404; }
        .status.success  { background: #d1e7dd; color: #0f5132; }
        .status.error    { background: #f8d7da; color: #842029; }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 10px;
        }
        .info-box {
            background: #f8f9ff;
            border: 1px solid #e0e4ff;
            border-radius: 12px;
            padding: 14px;
            text-align: left;
        }
        .info-box label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-box span  { font-size: 15px; font-weight: 700; color: #333; display: block; margin-top: 4px; word-break: break-all; }
        .info-box.full  { grid-column: span 2; }
        .link-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        .link-btn:hover { opacity: 0.9; }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #eee;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #details { display: none; }
    </style>
</head>
<body>
<div class="card">
    <div class="icon">üìç</div>
    <h2>Your Location</h2>
    <p class="subtitle">Detecting automatically ‚Äî no API key needed</p>

    <div class="status detecting" id="status">
        <div class="spinner"></div>
        Requesting permission...
    </div>

    <div id="details">
        <div class="info-grid">
            <div class="info-box">
                <label>Latitude</label>
                <span id="lat">‚Äî</span>
            </div>
            <div class="info-box">
                <label>Longitude</label>
                <span id="lng">‚Äî</span>
            </div>
            <div class="info-box">
                <label>Accuracy</label>
                <span id="acc">‚Äî</span>
            </div>
            <div class="info-box">
                <label>Altitude</label>
                <span id="alt">‚Äî</span>
            </div>
            <div class="info-box">
                <label>Speed</label>
                <span id="spd">‚Äî</span>
            </div>
            <div class="info-box">
                <label>Timestamp</label>
                <span id="time">‚Äî</span>
            </div>
            <div class="info-box full">
                <label>Open in Maps (no API needed)</label>
                <span><a id="mapLink" class="link-btn" href="#" target="_blank">üìå View on OpenStreetMap</a></span>
            </div>
        </div>
    </div>
</div>

<script>
    const statusEl  = document.getElementById('status');
    const detailsEl = document.getElementById('details');

    function showError(msg) {
        statusEl.className = 'status error';
        statusEl.innerHTML = '‚ùå ' + msg;
    }

    function onSuccess(pos) {
        const { latitude, longitude, accuracy, altitude, speed } = pos.coords;
        const time = new Date(pos.timestamp).toLocaleTimeString();

        document.getElementById('lat').textContent  = latitude.toFixed(6) + '¬∞';
        document.getElementById('lng').textContent  = longitude.toFixed(6) + '¬∞';
        document.getElementById('acc').textContent  = accuracy.toFixed(1) + ' m';
        document.getElementById('alt').textContent  = altitude ? altitude.toFixed(1) + ' m' : 'N/A';
        document.getElementById('spd').textContent  = speed ? (speed * 3.6).toFixed(1) + ' km/h' : 'N/A';
        document.getElementById('time').textContent = time;

        const mapUrl = `https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}#map=17/${latitude}/${longitude}`;
        document.getElementById('mapLink').href = mapUrl;

        statusEl.className = 'status success';
        statusEl.innerHTML = '‚úÖ Location detected successfully!';
        detailsEl.style.display = 'block';
    }

    function onError(err) {
        const msgs = {
            1: 'Permission denied. Please allow location in browser settings.',
            2: 'Position unavailable. Try again.',
            3: 'Timed out. Check GPS/network signal.'
        };
        showError(msgs[err.code] || 'Unknown error.');
    }

    // Auto-detect on page load ‚Äî no button click needed
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(onSuccess, onError, {
            enableHighAccuracy: true,  // uses GPS chip if available
            timeout: 15000,
            maximumAge: 0
        });
    } else {
        showError('Geolocation not supported by this browser.');
    }
</script>
</body>
</html>
